<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <h1>お悩み分析</h1>
</header>

<body>
    <!-- <audio src="/audio/pikooon.mp3" id="play-button"></audio> -->
    <div class="form">
        <p class="setumei">①お悩み相談：お悩みやもやもやしたエピソードを入れてみよう。</p>
        <textarea id="text" placeholder="聞きたいことを入れてね"></textarea><br>
        <button id="push" class="btn">送信</button>
    </div>
    <div class="analyze_wrap">
        <p class="setumei">②分析：①で入力したお悩みから、あなたが悩んでいる内容を分析するよ（過去10件まで）</p>
        <button id="analyze" class="btn">分析</button>
        <div id="analysisOutput">
        <!-- ここに分析メッセージを表示 -->
        </div>
    </div>
    <div id="response">
        <!-- ここに応答時の内容を表示 -->
    </div>
    <div id="output">
        <!-- ここにchatgptの内容が -->
    </div>

    <!-- jQueryライブラリ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="/js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
